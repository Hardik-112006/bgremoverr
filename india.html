<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BACKGROUND REMOVER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="logo">
        <h1>Remover.bg</h1>
    </div>
    <div class="main">
        <div class="style1">
            <div class="image">
                <div class="image1"><img src="withbg.jpg" id="withbg" alt=""></div>
                <div class="image2"><img src="wihtoutbg.jpg" id="withoutbg" alt=""></div>
            </div>
            <div class="text">Remove Image Background and Download in PNG</div>
        </div>
        <div class="style2">
            <div class="uploadimage">
               <div class="inneruploadimage">
                <img src="" alt="" id="inputimage">
                <input id="filepicker" type="file" hidden>
                <img src="add.svg" id="icon" alt="">
                <span>Upload Image</span>
               </div>
               <button id="btn">Upload</button>
            </div>
            <img src="loading-7528.gif" id="loading" alt="" width="50px">
        </div>
     <div class="result">
        <div class="mainbox">
            <div class="resultimg1"><img src="" alt=""></div>
            <div class="resultimg2"><img src="" alt=""></div>
        </div>
        <div class="btns">
        <button id="download">Download in PNG</button>
        <button id="reset">Reset</button>
        </div>
     </div>
     
    </div>
    <script src="index.js"></script>
</body>
</html>
